<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinTrack â€“ Expense Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ’° FinTrack â€“ Expense & Budget Manager</h1>
    <form id="expenseForm">
      <input type="text" id="title" placeholder="Expense Title" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Total Spent: â‚¹{{ total }}</h2>

    <ul id="expenseList">
      {% for expense in expenses %}
        <li>{{ expense.title }} - â‚¹{{ expense.amount }}</li>
      {% endfor %}
    </ul>

    <button id="clearBtn">Clear All</button>
  </div>

  <script>
    document.getElementById('expenseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (title && amount) {
        await fetch('/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, amount })
        });
        location.reload();
      }
    });

    document.getElementById('clearBtn').addEventListener('click', async () => {
      await fetch('/clear', { method: 'POST' });
      location.reload();
    });
  </script>
</body>
</html>
